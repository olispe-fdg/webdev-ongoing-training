<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Ray Tracing Resources</title>

	<meta name="viewport" content="width=device-width,initial-scale=1">

	<link rel="stylesheet" href="css/css-unstyle/unstyle.css" />

	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
</head>
<body>
<button type="button" id="mobile-nav-button" aria-label="Open navigation menu." onclick="openMobileNavbar()">>
</button>
<nav id="navbar">
	<button type="button" aria-label="Close navigation menu." onclick="closeMobileNavbar()">x</button>
	<h1>Ray Tracing</h1>
	<a class="visually-hidden skip-to-content" href="#content-start">Skip to content.</a>
	<ul>
		<li><a href="index.html">Home</a></li>
		<li><a href="demo.html">Demo</a></li>
		<li><a href="#">Contact</a></li>
	</ul>
</nav>

<main>
	<div class="form-wrapper">
		<h1>Contact</h1>
		<form>
			<label>
				Email
				<input type="email" name="email" required />
			</label>
			<label>
				Subject
				<input type="text" name="subject" required />
			</label>
			<label>
				Body
				<textarea name="body"></textarea>
			</label>
			<input type="submit" required />
		</form>
	</div>
</main>

<script>
	const navbar = document.getElementById("navbar");
	const openButton = document.getElementById("mobile-nav-button");

	function openMobileNavbar() {
		navbar.style.setProperty("--mobile-display", "flex");
		openButton.setAttribute("aria-hidden", "true");
	}

	function closeMobileNavbar() {
		navbar.style.setProperty("--mobile-display", "none");
		openButton.setAttribute("aria-hidden", "false");
	}

	document.addEventListener("click", (e) => {
		if (!navbar.contains(e.target) && e.target !== openButton) {
			closeMobileNavbar();
		}
	});
</script>
</body>
</html>
